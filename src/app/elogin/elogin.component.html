<div class="body">
  <div *ngIf="loading" style="text-align: center;">
    <app-loading></app-loading>
  </div>
  <form  class="form-container" style="width:500px; margin:auto" [formGroup]="signinForm" (ngSubmit)="loggedIn(signinForm)">
    <h3 style="text-align: center;">LOGIN</h3>

    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" formControlName="mail" class="form-control" placeholder="Enter email" required>
      <span *ngIf="!signinForm.get('mail').valid && signinForm.get('mail').touched" class="help-block">please enter valid e-mail</span>
    </div>

    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" formControlName="password" class="form-control" placeholder="Enter password" required minlength="6">
      <span *ngIf="!signinForm.get('password').valid && signinForm.get('password').touched" class="help-block">please enter valid password</span>
    </div>

    <input type="submit" value="Submit" class="btn btn-primary" name="login" [disabled]="!signinForm.valid"> &nbsp;
    <a href="#">Forgot Password?</a>
    <br><br>
              <div class="alrt alert-danger" *ngIf="error">
                <p>{{ error }}</p>
              </div>
  </form>
</div>
